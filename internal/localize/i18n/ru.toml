[help]
  [help.usage]
    text = """
f2 ФЛАГИ [ОПЦИИ] [ПУТИ К ФАЙЛАМ И КАТАЛОГАМ...]
  команда | f2 ФЛАГИ [ОПЦИИ]"""

    heading = "ИСПОЛЬЗОВАНИЕ"
  [help.positional_args]
    heading = "ПОЗИЦИОННЫЕ АРГУМЕНТЫ"

    text = """
При необходимости укажите один или несколько файлов и каталогов для поиска совпадений.
    Если параметр опущен, поиск выполняется только в текущем каталоге. Обратите внимание,
    что каталоги не просматриваются рекурсивно, если не используется флаг --recursive/-R."""

  [help.options]
    heading = "ОПЦИИ"

  [help.short]
    text = """
Инструмент для пакетного переименования, которым вы действительно будете наслаждаться.

{{.Usage}}
  {{.UsageText}}

{{.Examples}}
  $ f2 -f 'jpeg' -r 'jpg'
  $ f2 -r '{id3.artist}/{id3.album}/${1}_{id3.title}{ext}'

{{.LearnMore}}
  Используйте f2 --help для просмотра опций командной строки.
  Прочтите руководство по адресу https://f2.freshman.tech"""

  [help.learn_more]
    heading = "УЗНАТЬ БОЛЬШЕ"

    text = "Прочтите руководство по адресу https://f2.freshman.tech"
  [help.env]
    heading = "ПЕРЕМЕННЫЕ ОКРУЖЕНИЯ"

    text = """
Переопределите опции по умолчанию в соответствии с вашими предпочтениями. Например,
    вы можете по умолчанию включить режим выполнения и игнорировать расширения файлов:

    export F2_DEFAULT_OPTS=--exec --ignore-ext"""

  [help.color]
    text = "Установите любое значение, чтобы отключить цветной вывод."

  [help.examples]
    heading = "ПРИМЕРЫ"


[error]
  default_opts_parsing = "Ошибка F2_DEFAULT_OPTS: неподдерживаемый флаг '%s'"
  pipe_read            = "ошибка чтения из канала"
  invalid_submatches   = "Неверное количество подсовпадений"
  exiftool_init        = "Не удалось инициализировать exiftool: %w"
  invalid_argument            = "требуется один из следующих флагов: -f, -r, --csv или -u. Выполните f2 --help для получения справки по использованию"
  invalid_sort                = "указанный способ сортировки '%s' недействителен"
  invalid_sort_variable       = "указанная переменная сортировки '%s' недействительна"
  invalid_target_dir          = "целевой путь '%s' существует, но не является каталогом"
  parsing_fix_conflicts_pattern = "указанный шаблон --fix-conflicts-pattern '%s' недействителен"
  rename_failed = "некоторые файлы не удалось переименовать"
  eval_invalid_args = "неверные аргументы"
  search_eval_failed = "условный поиск не удался"

[flag]
  heading = "ФЛАГИ"

  [flag.csv]
    usage = """

    Загрузить CSV-файл и переименовать в соответствии с его содержимым."""

  [flag.find]
    usage = """

    Шаблон регулярного выражения, используемый для поиска файлов и каталогов.
    Он принимает синтаксис, определенный стандартом RE2, и по умолчанию равен .*,
    если опущен, что соответствует всему имени файла/каталога.

    При использовании -s/--string-mode этот шаблон рассматривается как строковый литерал."""
  [flag.replace]
    usage = """

    Строка замены, которая заменяет каждое совпадение в имени файла.
    Поддерживает переменные захвата, встроенные переменные и переменные exiftool.
    Если опущена, по умолчанию используется пустая строка."""
  [flag.undo]
    usage = """

    Отменить последнюю операцию переименования, выполненную в текущем рабочем каталоге."""
  [flag.allowOverwrites]
    usage = """

    Разрешает операции переименования перезаписывать существующие файлы.
    Внимание: использование этой опции может привести к безвозвратной потере данных."""
  [flag.clean]
    usage = """

    Очистить пустые каталоги, которые были пройдены в ходе операции переименования."""

  [flag.exclude]
    usage = """

    Исключает файлы и каталоги, соответствующие указанному регулярному выражению.
    Этот флаг можно использовать несколько раз для указания нескольких шаблонов исключения.

    Пример:
      -E 'json' -E 'yml' (отфильтровывает файлы JSON и YAML)
      -E 'json|yaml' (эквивалентно предыдущему)

    Примечание:
      Это не предотвращает рекурсивный обход совпадающих каталогов (используйте
      --exclude-dir)."""
  [flag.excludeDir]
    usage = """

    Запрещает F2 рекурсивно входить в каталоги, соответствующие указанному шаблону
    регулярного выражения."""
  [flag.exec]
    usage = """

    Выполняет операцию переименования и применяет изменения к файловой системе."""
  [flag.exiftoolOpts]
    usage = """

    Предоставляет опции для настройки вывода Exiftool при использовании переменных
    ExifTool в шаблонах замены.

    Поддерживаемые опции:
      --api
      --charset
      --coordFormat
      --dateFormat
      --extractEmbedded

    Пример:
      $ f2 -r '{xt.GPSDateTime}' --exiftool-opts '--dateFormat %Y-%m-%d' """
  [flag.fixConflicts]
    usage = """

    Автоматически разрешает конфликты переименования с помощью предопределённых правил."""
  [flag.fixConflictsPattern]
    usage = """

    Задаёт пользовательский шаблон для переименования файлов при возникновении конфликтов.
    Шаблон должен быть действительной строкой формата Go, содержащей один заполнитель '%d'
    для индекса конфликта.

    Пример: '_%02d'  (создаёт _01, _02 и т.д.)

    Если не указан, используется шаблон по умолчанию '(%d)'."""
  [flag.hidden]
    usage = """

    Включает скрытые файлы и каталоги в процесс поиска и переименования.

    В Linux и macOS скрытыми считаются файлы, имена которых начинаются с точки.
    В Windows скрытыми считаются только файлы с атрибутом 'скрытый'.

    Чтобы также находить скрытые каталоги, используйте этот флаг вместе с флагом
    -d/--include-dir."""
  [flag.include]
    usage = """

    Включает только файлы, соответствующие указанному регулярному выражению,
    вместо всех файлов, найденных флагом --find.

    Этот флаг можно использовать несколько раз для указания нескольких шаблонов включения.

    Пример:
      -I 'json' -I 'yml' (включить только файлы JSON и YAML)"""
  [flag.includeDir]
    usage = """

    Включает соответствующие каталоги в операцию переименования (по умолчанию
    они исключены)."""
  [flag.ignoreCase]
    usage = """

    Игнорирует регистр символов при поиске совпадений."""
  [flag.ignoreExt]
    usage = """

      Игнорирует расширение файла при поиске совпадений."""
  [flag.json]
    usage = """

    Выводит результат в формате JSON, за исключением сообщений об ошибках,
    которые отправляются в стандартный поток ошибок."""
  [flag.maxDepth]
    usage = """

    Ограничивает глубину рекурсивного поиска. Значение 0 (по умолчанию) означает отсутствие ограничений."""
  [flag.noColor]
    usage = """

    Отключает цветной вывод."""
  [flag.onlyDir]
    usage = """

    Переименовывает только каталоги, но не файлы (подразумевает -d/--include-dir)."""
  [flag.pair]
    usage = """

    Включает парное переименование для файлов с одинаковым именем (но разными
    расширениями) в одном каталоге. В парном режиме расширения файлов
    игнорируются.

    Пример:
      До: DSC08533.ARW DSC08533.JPG DSC08534.ARW DSC08534.JPG

      $ f2 -r "Photo_{%03d}" --pair -x

      После: Photo_001.ARW Photo_001.JPG Photo_002.ARW Photo_002.JPG"""
  [flag.pairOrder]
    usage = """

    Упорядочивает парные файлы по их расширению. Это позволяет контролировать,
    какой файл будет переименован первым и чьи метаданные будут извлечены при
    использовании переменных.

    Пример:
      --pair-order 'dng,jpg' # переименовать файлы dng перед jpg
      --pair-order 'xmp,arw' # переименовать файлы xmp перед arw"""
  [flag.quiet]
    usage = """

    Не выводить ничего в stdout. Если совпадения не найдены, f2 завершится с
    кодом ошибки, а не с кодом успешного завершения (как без этого флага).
    Ошибки по-прежнему будут выводиться в stderr."""
  [flag.recursive]
    usage = """

    Рекурсивно обходит каталоги при поиске совпадений."""
  [flag.replaceLimit]
    usage = """

    Ограничивает количество замен для каждого найденного файла. 0 (по умолчанию)
    означает замену всех совпадений. Отрицательные значения выполняют замену с
    конца имени файла."""
  [flag.replaceRange]
    usage = """

    Заменяет определённое совпадение или диапазон совпадений по индексу.

    Пример:
      --replace-range 1..3 # заменяет первые 3 совпадения
      --replace-range 2 # заменяет только 2-е совпадение
      --replace-range 1;-2 # заменяет первое и предпоследнее совпадение"""
  [flag.resetIndexPerDir]
    usage = """

    Сбрасывает автоинкрементный индекс при входе в новый каталог во время
    рекурсивной операции."""
  [flag.sort]
    usage = """

    Сортирует совпадения в порядке возрастания по указанным критериям.

    Допустимые значения:
      * 'default'    : Лексикографический порядок.
      * 'size'       : Сортировать по размеру файла.
      * 'natural'    : Сортировать в естественном порядке.
      * 'mtime'      : Сортировать по времени последнего изменения файла.
      * 'btime'      : Сортировать по времени создания файла.
      * 'atime'      : Сортировать по времени последнего доступа к файлу.
      * 'ctime'      : Сортировать по времени последнего изменения метаданных файла.
      * 'time_var'   : Сортировать по переменной времени.
      * 'int_var'    : Сортировать по целочисленной переменной.
      * 'string_var' : Сортировать лексикографически по строковой переменной."""
  [flag.sortr]
    usage = """

    Принимает те же значения, что и --sort, но сортирует совпадения в порядке убывания."""
  [flag.sortPerDir]
    usage = """

    Гарантирует, что сортировка выполняется отдельно в каждом каталоге, а не глобально."""
  [flag.sortVar]
    usage = """

    Активен при использовании --sort/--sortr с time_var, int_var или string_var.
    Укажите поддерживаемую переменную для сортировки файлов на основе метаданных.
    Подробности см. на https://f2.freshman.tech/guide/sorting."""
  [flag.stringMode]
    usage = """

    Рассматривает шаблон поиска (указанный с помощью -f/--find) как обычную
    строку, а не как регулярное выражение."""
  [flag.targetDir]
    usage = """

    Укажите целевой каталог для перемещения переименованных файлов и реорганизации вашей файловой системы."""
  [flag.timeZone]
    usage = """

    При использовании переменных даты и времени устанавливает целевой часовой пояс
    для форматирования временной метки. Корректно обрабатывает летнее время (DST)
    и гарантирует, что временные метки отражают местное "настенное" время в
    указанном месте.

    Аргумент <zone> должен быть действительным именем из базы данных часовых
    поясов IANA (например, "America/New_York", "Europe/London", "Africa/Kigali",
    "UTC").

    По умолчанию используется встроенный часовой пояс файла. Если в файле нет
    информации о часовом поясе, в качестве резервного варианта используется
    локальный часовой пояс вашей системы.

    Примеры:
      # Переименовать фотографии, используя местное время Токио (JST, UTC+9)
      $ f2 -f '*.dng' -r '{xt.DateTimeOriginal.dt}' --timezone 'Asia/Tokyo'"""
  [flag.verbose]
    usage = """

    Включает подробный вывод во время операции переименования."""

[app]
  usage = """
f2 выполняет массовое переименование файлов и каталогов, сопоставляя их с указанным
шаблоном. Он использует проверки безопасности для предотвращения случайных перезаписей
и предлагает несколько опций для тонкой настройки процесса переименования. """

